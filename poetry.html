<body>
	<div class='poetry'>
		<h1 class='cite'>江雪</h1>
		<h4>柳宗元</h4>
		<p class='line'>千山鸟飞绝,</p>
		<p class='line'>万径人踪灭.</p>
		<p class='line'>孤舟蓑笠翁,</p>
		<p class='line'>独钓寒江雪.</p>
